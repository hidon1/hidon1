<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חידון תנ"ך</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
    }
    body.stage-1 {
      background: url('background-stage-1.png') no-repeat center center;
      background-size: cover;
    }
    #quiz {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #timer-bar-container {
      width: 100%;
      height: 20px;
      background-color: #ccc;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #timer-bar {
      height: 100%;
      width: 100%;
      background-color: #4caf50;
      transition: width 1s linear;
    }
    .answer {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #e0f7fa;
      border: 1px solid #00acc1;
      border-radius: 6px;
      cursor: pointer;
    }
    .answer:hover {
      background: #b2ebf2;
    }
  </style>
</head>
<body>
  <div id="quiz">
    <h1>חידון תנ"ך</h1>
    <div id="timer-bar-container"><div id="timer-bar"></div></div>
    <div id="question">שאלה תופיע כאן</div>
    <div id="answers"></div>
    <button onclick="nextQuestion()">שאלה הבאה</button>
  </div>

<script>
let questions = [];
let currentQuestion = 0;
let timerInterval;

async function loadQuestions() {
  const res = await fetch("1.json");
  const data = await res.json();
  questions = data.map((q, i) => ({
    text: q.question,
    options: q.options,
    correct: q.correct
  }));
  document.body.classList.add('stage-1'); // רק בשלב א
  showQuestion();
}

function startTimer(duration = 20) {
  let timer = duration;
  const bar = document.getElementById('timer-bar');
  clearInterval(timerInterval);
  bar.style.width = '100%';
  timerInterval = setInterval(() => {
    timer--;
    const pct = (timer / duration) * 100;
    bar.style.width = pct + '%';
    if (timer <= 0) {
      clearInterval(timerInterval);
    }
  }, 1000);
}

function showQuestion() {
  if (currentQuestion >= questions.length) {
    document.getElementById('question').innerText = 'סיימת את החידון!';
    document.getElementById('answers').innerHTML = '';
    return;
  }
  const q = questions[currentQuestion];
  document.getElementById('question').innerText = q.text;
  const answers = document.getElementById('answers');
  answers.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.innerText = opt;
    btn.onclick = () => {
      clearInterval(timerInterval);
      // תדגיש רק את מה שלחצו, לא את הנכון
      btn.style.backgroundColor = (i === q.correct) ? '#4caf50' : '#f44336';
      Array.from(answers.children).forEach(el => el.onclick = null);
    };
    answers.appendChild(btn);
  });
  startTimer();
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

loadQuestions();
</script>
</body>
</html>
